<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Donut Shop</title>
  <link rel="stylesheet" href="donut.css">
  <link href='http://fonts.googleapis.com/css?family=Eater' rel='stylesheet' type='text/css'>
</head>
<body>
  <h1>Donut Shop!</h1>
  <table id ="table">
      <tr>
        <th>Locations</th>
        <td>7:00 AM</td>
        <td>8:00 AM</td>
        <td>9:00 AM</td>
        <td>10:00 AM</td>
        <td>11:00 AM</td>
        <td>12:00 PM</td>
        <td>1:00 PM</td>
        <td>2:00 PM</td>
        <td>3:00 PM</td>
        <td>4:00 PM</td>
        <td>5:00 PM</td>
        <td>Total</td>
      </tr>
  </table>
  <form id="form">
    <input type="text" name="store" placeholder="Enter Location"></input>
    <input type="text" name="minCus" placeholder="Minimum Customers"></input>
    <input type="text" name="maxCus" placeholder="Maximum Customers"></input>
    <input type="text" name="average" placeholder="Average Donuts per customer"></input>
    <button type="submit">Submit</button>
  </form>
<script type ="text/javascript" src="donut.js"></script>
<script type ="text/javascript" src="events.js"></script>
</body>
</html>
